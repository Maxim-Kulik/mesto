<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__blocks">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main class="content page__blocks">
    <section class="profile">
      <img class="profile__Avatar" src="images/Avatar.png" alt="Аватарка в профиле">
      <div class="profile__Info">
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="edit-Button"></button>
      </div>
      <button class="add-Button" type="button" ></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__Image" src="images/Element-Image1.png" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="group" type="button"></button>
        </div>
        
      </div>
      <div class="element">
        <img class="element__Image" src="images/Element-Image2.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="group" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__Image" src="images/Element-Image3.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="group" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__Image" src="images/Element-Image2.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="group" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__Image" src="images/Element-Image3.png" alt="Карачаево-Черкевск">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="group" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__Image" src="images/Element-Image1.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="group" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__blocks">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="overlay overlay_none">
    <div class="form page__form">
      <button class="close-button" type="button"></button>
      <h2 class=form__title>Редактировать профиль</h2>
      <div class="form__inputs">
        <input class="form__input form__input_name" type="text" value="Жак-Ив Кусто">
        <input class="form__input form__input_status" type="text" value="Исследователь океана">
      </div>
      <button class="form__button">Сохранить</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
